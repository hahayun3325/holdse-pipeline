# ================================================================
# LOSS (UNCHANGED)
# ================================================================
loss:
  w_rgb: 1.0
  w_mask: 0.3              # CHANGED: from 0.1
  w_mask_edge: 0.1         # NEW: Add this line
  w_eikonal: 1.0
  w_smooth: 0.005
  w_temporal: 1.0
  rgb_loss_type: "l1"

# ================================================================
# TRAINING - 1 EPOCH ONLY
# ================================================================
training:
  num_epochs: 1                 # CHANGED: 30 → 1
  max_steps: 2000               # CHANGED: 60000 → 2000 (1 epoch)
  eval_every_epoch: 999           # CHANGED: Evaluate after the single epoch
  log_every: 20                 # CHANGED: More frequent logging (every 20 steps)
  gradient_clip: 1.0

# ================================================================
# OPTIMIZER (UNCHANGED)
# ================================================================
optimizer:
  lr: 0.0001
  type: "adam"
  weight_decay: 0.0
  betas: [0.9, 0.999]
  eps: 1.0e-08

# Learning rate scheduler - cosine annealing
scheduler:
  type: "cosine"
  T_max: 2000                  # Full 30 epochs
  eta_min: 0.00001              # 10× reduction
  warmup_steps: 200            # 1 epoch warmup

# ================================================================
# EXPERIMENT - NEW NAME FOR TEST
# ================================================================
experiment:
  name: 'stage3_1epoch_test_sds_fix'  # CHANGED: Descriptive test name

# ================================================================
# CHECKPOINT - SAME STARTING POINT
# ================================================================
checkpoint:
  resume_from: 'outputs/stage2_official_cb20a1702_FIXED/checkpoints/last.ckpt'
  load_optimizer: false
  load_scheduler: false
# ================================================================
# CALLBACKS - DUAL CHECKPOINT SYSTEM FOR 1-EPOCH TEST
# ================================================================
callbacks:
  # Epoch-based checkpoint (saves at end of epoch)
  checkpoint:
    monitor: "train_loss"                # Don't wait for metrics
    mode: "min"
    save_top_k: 1                # Keep only 1 best (saves space)
    every_n_epochs: 1            # Save after 1 epoch completes
    save_last: true              # Always save last.ckpt
    dirpath: "checkpoints"
    filename: "epoch{epoch:02d}-loss{loss:.4f}"

  # Step-based checkpoint (saves every 500 steps for 1-epoch test)
  checkpoint_steps:
    monitor: null                # Unconditional save
    mode: "min"
    save_top_k: -1               # Save all step checkpoints
    every_n_train_steps: 500     # Save at steps 500, 1000, 1500, 2000
    save_last: false             # Don't duplicate last.ckpt
    filename: "step{step:05d}"
    save_on_train_epoch_end: false
    verbose: true